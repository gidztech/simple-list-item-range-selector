<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple List Selection Range</title>
    <link rel="stylesheet" type="text/css" href="list-selection.css">
</head>
<body>


<div class="selection-view">
</div>

<script id="selectionTemplate" type="text/template">
    <ul class="list">
        {{item}}
    </ul>

    <button class="reset">Reset</button>

</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="list-selection.js"></script>

</body>
</html>
