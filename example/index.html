<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple List Item Selector</title>

        <style type="text/css">
            ul {
                padding: 0;
                list-style-type: none;
                cursor: default;
            }

            ul li {
                background: lightblue;
                width: 200px;
                padding: 5px;
                margin-bottom: 1px;
            }

            ul li.selected {
                background: LightCoral;
            }

        </style>
    </head>
    <body>
        <div>
            <ul class="list">
                <li>Test 1</li>
                <li>Test 2</li>
                <li>Test 3</li>
                <li>Test 4</li>
                <li>Test 5</li>
            </ul>

            <button class="reset">Reset</button>
            <button id="addMoreItems">Add more items</button>
        </div>
        <script src="bundle.js"></script>
        <script>
            let containerNode = document.querySelector('.list');

            let instance = SimpleListItemSelector.createInstance('my_id');
            instance.init({
                clickMode: SimpleListItemSelector.clickModes.CLICK_TO_SELECT,
                containerNode,
                childSelector: 'li',
                resetSelector: '.reset',
                selectedClassName: 'selected',
                onSelectionChanged: function(selection) {
                    console.log("Updated selection", selection);
                }
            });

            let addMoreItems = document.querySelector('#addMoreItems');
            addMoreItems.addEventListener('click', () => {

            });


        </script>
    </body>
</html>
