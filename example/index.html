<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple List Item Selector</title>
        <link rel="stylesheet" type="text/css" href="list-selection.css">
    </head>
    <body>
        <div>
            <ul class="list">
                <li>Test 1</li>
                <li>Test 2</li>
                <li>Test 3</li>
                <li>Test 4</li>
                <li>Test 5</li>
            </ul>

            <button class="reset">Reset</button>
        </div>
        <script src="../dist/simple-list-item-selector.js"></script>
        <script>
            SimpleListItemSelector.init({
                clickMode: SimpleListItemSelector.ClickModes.CLICK_TO_SELECT,
                containerSelector: '.list',
                childSelector: 'li',
                resetSelector: '.reset',
                selectedClassName: 'selected',
                onSelectionChanged: function(selection) {
                    console.log("Updated selection", selection);
                }
            });
        </script>
    </body>
</html>
